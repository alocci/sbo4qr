<!--Comments -->
<!DOCTYPE html>   <!-- Tells page what type and format it is -->
<html lang="en">  <!-- Root element -->
<head> <!-- stuff used by the web, metadata, not displayed on the page -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summer Beer Orienteering Stockholm</title> <!-- Does not come up in a web search but should appear in browser's title bar or tab -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <button id="reset-btn">ðŸ”„</button>
  <h1>Summer Beer Orienteering '25</h1> <!-- Heading, 1-6 -->
  <p>Scan the QR code at each control!</p> <!-- Paragraph -->
  <!-- Also have <a> for links and <img> for images -->

  <div id="checkbox-container"> <!-- division of sections, a container -->
    <label><input type="checkbox" disabled id="Control_1"> Control 1</label>
    <label><input type="checkbox" disabled id="Control_2"> Control 2</label>
    <label><input type="checkbox" disabled id="Control_3"> Control 3</label>
    <label><input type="checkbox" disabled id="Control_4"> Control 4</label>
    <label><input type="checkbox" disabled id="Control_5"> Control 5</label>
  </div>  <!-- Everything needs a start and end -->
  
<p id="status"></p>

<div id="scanner"></div>

<div class="scan-btn-container">
  <button id="scan-btn">Scan</button>
</div>

<table id="log-table">
  <thead>  <!-- container for header row -->
    <tr> <!-- table row -->
      <th>Tag</th> <!-- table header -->
      <th>Timestamp</th>
      <th>Split</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  
<div id="total-time" class="outlined-box"></div>
  
<!--always placed at the end so that DOM ( Doc obj model, everything above ) 
  is fully loaded before running script  -->
  <script src="script.js"></script> 
</body>
</html>
