<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scavenger Hunt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Summer Beer Orienteering '25</h1>
  <p>Scan the QR code at each control!</p>

  <div id="checkbox-container">
    <label><input type="checkbox" disabled id="Control_1"> Control 1</label>
    <label><input type="checkbox" disabled id="Control_2"> Control 2</label>
    <label><input type="checkbox" disabled id="Control_3"> Control 3</label>
    <label><input type="checkbox" disabled id="Control_4"> Control 4</label>
    <label><input type="checkbox" disabled id="Control_5"> Control 5</label>
  </div>

  <!-- STATUS ABOVE SCANNER -->
  <p id="status">Status will appear here</p>

  <!-- CAMERA SCANNER -->
  <div id="scanner"></div>

  <!-- SCAN BUTTON -->
  <div style="margin-top: 20px;">
    <button id="scan-btn">Scan</button>
  </div>

  <!-- TIME LOG TABLE -->
  <table id="log-table">
    <thead>
      <tr>
        <th>Label</th>
        <th>Timestamp</th>
        <th>Split</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
  <script src="script.js"></script>
</body>
</html>
